name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: cargo build --release
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/sedum"
        token: ${{ secrets.GITHUB_TOKEN }}
